            <div class="main">
                <div class="bill"><h2>Total Bill</h2>
                    <h4><label for="bill-amount">Enter the Total bill</label></h4>
                    
                    <input type="number" id="bill-amount" placeholder="1000">
                
                </div>
                <div class="people"><h2>Number of people</h2>
                    <h4><label for="people-number">Enter the Total number of people</label></h4>
                    
                    <input type="number" id="people-number" placeholder="6">
                
                </div>
                <div class="tip"><h2>Tip percentage</h2>
                    <h4><label for="tip-percentage">Enter the tip percentage %</label></h4>
                    
                    <input type="number" id="tip-percentage" placeholder="12">
                
                </div>
            </div>
        
            <div class="footer">
                
                <h2 class="totalTip">Total-Tip Rs</h2>


                <h1><tip class="ans">00</tip></h1>

                <h2 class="contryPerHead">
                    Contry per head Rs
                    <h1 class="contry">00
                    </h1>
                </h2>
                
                <button class="final" onclick="calculate()"><h3>Calculate</h3></button>
            
            </div>
